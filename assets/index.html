<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="navbar-dark bg-dark">
            <!--Header area. Header <> needed to properly align text. Also had to remove navbar elements to properly align-->
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="container-fluid">
        <!--I had to create 1 row with 2 columns. I then divided the second column into 2 rows that stretched their entire length.-->
        <div class="row">


            <div class="col-lg-4">
                <h4>Search for a City</h4>
                <!--This row will contain the search function as well as storing the areas of previous searches-->

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search for City..." aria-label="City-Search"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                    </div>
                </div>


                <div class="card">
                    <!--The card in bootstrap for list groups best matches what we're looking for to store the searches.-->
                    <ul class="list-group list-group-flush">
                        <li id="searchHistory" class="list-group-item">City</li>
                        <li class="list-group-item">City</li>
                        <li class="list-group-item">City</li>
                    </ul>
                </div>
            </div>



            <div class="col-lg-8">
                <!--This area will be used to display the current city the user searches.-->
                <div class="card row">
                    <div class="col-md-12">
                        <div class=" city"></div>
                        <br>
                        <div class="tempF"></div>
                        <br>
                        <div class="humidity"></div>
                        <br>
                        <div class="wind"></div>
                        <br>
                        <div class="uvindex"></div>
                    </div>
                </div>
                <div class="card row">
                    <!--This section will store the 5 day forecast area. -->
                    <h4>5-Day Forecast:</h4>
                    <div class="col-md-12 fiveday">
                        <div class="card future1 col-sm-2">
                            <div class="date1"></div>
                            <div class="tempF1"></div>
                            <div class="humid1"></div>
                        </div>
                        <br>
                        <div class=" card future2 col-sm-2"">
                            <div class="date2"></div>
                            <div class="tempF2"></div>
                            <div class="humid2"></div>
                        </div>
                        <br>
                        <div class="card future3 col-sm-2"">
                            <div class="date3"></div>
                            <div class="tempF3"></div>
                            <div class="humid3"></div>
                        </div>
                        <br>
                        <div class="card future4 col-sm-2"">
                            <div class="date4"></div>
                            <div class="tempF4"></div>
                            <div class="humid4"></div>
                        </div>
                        <br>
                        <div class="card future5 col-sm-2"">
                            <div class="date5"></div>
                            <div class="tempF5"></div>
                            <div class="humid5"></div>
                        </div>
                   </div>
                </div>
            </div>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
